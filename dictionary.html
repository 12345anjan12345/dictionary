<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">

    <title>Dictionary</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center text-red" style="height: 20cm; background:linear-gradient(135deg, #6a440f,#5543cd) ;">
                <h1>English Dictionary</h1>
                <div class="d-flex justify-content-center" >
                    <div class="border rounded " style=" background-color: white;"> 
                        <!-- background:linear-gradient(135deg,#51582b, #c3e059) ; -->
                        <div class=" rounded mb-5">         
                            <nav class="navbar">
                                <div class="container-fluid pt-3 d-flex justify-content-between" >
                                    
                                    <form class="d-flex justify-content-center" role="search">
                                        <i class="bi bi-search pe-2 fs-4"></i><input id="search" class="form-control me-2" type="search" placeholder="Search Your Location" aria-label="Search">
                                        <button class="btn btn-outline-info text-white" type="submit" id="submit">Search</button>
                                    </form>
                                
                                    <div id="date" class="text-dark me-5"></div>
                                    <div class="row">
                                        <div class="col-md-12 border ">
                                            <h3>Word</h3>
                                            <div id="enterword" class="fs-4"></div>
                                        </div>
                                        <div class="col-md-12 border">
                                            <h3>Definition</h3>
                                            <div id="definition"></div>
                                        </div>
                                        
                                        <div class="col-md-12 border">
                                            <h3>Valid</h3>
                                            <div id="valid" class="fs-4"></div>
                                        </div>
                                        
                                    </div>
                                    
                                    
                                </div>
                            
                            </nav>
                    
    
                        </div>
                    </div>
               
                   
                </div>
                </div>







            </div>
        </div>
    </div>

    <script src="dictionary.js"></script>

</body>
</html>
